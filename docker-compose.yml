version: '3.6'

volumes:
  nginx-shared:

services:
  nginx:
    image: nginx:1.13-alpine
    hostname: nginx
    ports:
      - "8000:8000"
    volumes:
      - ./docker/nginx:/etc/nginx/conf.d
      - nginx-shared:/nginx
    depends_on:
      - web

  ipfs:
    hostname: ipfs
    build:
      context: .
      dockerfile: docker/ipfs/Dockerfile
    ports:
      - "4001:4001"
      - "5001:5001"

  redis:
    image: redis:4-alpine

  db:
    image: postgres:10-alpine
    ports:
      - "5432:5432"

  web:
    command: docker/web/run_web.sh
    build:
      context: .
      dockerfile: docker/web/Dockerfile
    env_file:
      - .env
    depends_on:
      - ipfs
      - db
    volumes:
      - nginx-shared:/nginx

  worker: &worker
    command: docker/web/celery/worker/run.sh
    build:
      context: .
      dockerfile: docker/web/Dockerfile
    env_file:
      - .env
    depends_on:
      - db
      - redis

  scheduler:
    <<: *worker
    command: docker/web/celery/scheduler/run.sh
